<head>
  <!-- Meta data & title -->
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ include.description | default: site.description }}">
  <meta name="author" content="DBML 2026 Organizing Committee">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/ico/favicon.ico">

  <!-- Fonts & CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animate.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  {% feed_meta %}
  {% seo %}
</head>
